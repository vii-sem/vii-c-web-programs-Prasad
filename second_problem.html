<html>
    <head>
        <title>Squares & Cubes</title>
    </head>
    <body style="background-color: red;">
        <table align="center" border="1">
            <tr>
                <td>Numbers</td>
                <td>Squares</td>
                <td>Cubes</td>
            </tr>
                <script>
                    for(var i=0; i<10; i++){
                        document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>")
                    }
                </script>
        </table>
    </body>
</html>
